# Editor body

Body:
  background: "#222244"
  color: "#EEEEEE"
  font:

  css_class: pre

# Punctuation

Punctuation:
  inherit: Operator

  css_class: pre .p

# Comments

Comment:
  color: "#888888"
  font:
    - italic

  css_class: pre .c

Comment.Hashbang:
  color: "#88CC88"
  font:

  css_class: pre .ch

# Keywords

Keyword:
  color: "#2EEDB7"
  font:
    - bold

  css_class: pre .k

Keyword.Namespace:
  color: "#22B088"
  font:

  css_class: pre .kn

Keyword.Constant:
  color: "#F5C747"
  font:
    - bold

  css_class: pre .kc

# Operators

Operator:
  color: "#49C7F5"
  font:

  css_class: pre .o

Operator.Word:
  color: "#49C7F5"
  font:
    - bold

  css_class: pre .ow

# Names

Name.Function:
  color: "#E75656"
  font:

  css_class: pre .nf

Name.Builtin.Pseudo:
  inherit: Name.Function
  css_class: pre .bp

Name.Class:
  color: "#F66222"
  font:
    - italic

  css_class: pre .nc

# String Literals

Literal.String:
  color: "#2497E3"
  font:

  css_class: pre .s

Literal.String.Escape:
  inherit: Keyword.Constant

  css_class: pre .se

Literal.String.Doc:
  color: "#BBBBBB"
  font:

  css_class: pre .sd

# Number Literals

Literal.Number:
  color: "#F79768"
  font:

  css_class: pre .m